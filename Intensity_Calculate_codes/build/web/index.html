<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IMD</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
  </head>
  <style>
      .bg{background: url('IMD_LOGO.jpe') no-repeat;height: 100vh;margin-left: 500px}
      .form-container{border: 0px solid #fff; padding: 50px 60px; margin-top: 10vh;
-webkit-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
-moz-box-shadow:  -1px 4px 26px 11px rgba(0,0,0,0.75);
box-shadow:  -1px 4px 26px 11px rgba(0,0,0,0.75);
}
  </style>
  <body>
      <div class="container bg">
      <div class="row">
          <div class="col-md-3 col-sm-4 col-xs-12"></div>
          <div class="col-md-6 col-sm-4 col-xs-12" style="padding-top: 110px; margin-left: -520px; width: 800px" ><font color="black" size="4px">
            <form action="Calculate"  class="form-horizontal form-container">
                
                                                                            <div class="form-group">
                                                                                    <label for="text" class="col-lg-3 control-label">Latitude:</label>
                                                                                    <div class="col-lg-9">
                                                                                            <input type="text" name="lat" class="form-control"  placeholder="Enter the latitude" required />
                                                                                    </div>
                                                                            </div><!--end form group-->
                                                                            <div class="form-group">
                                                                                    <label for="text" class="col-lg-3 control-label">Longitude:</label>
                                                                                    <div class="col-lg-9">
                                                                                            <input type="text" name="long" class="form-control"  placeholder="Enter the longitude" required />
                                                                                    </div>
                                                                            </div>
                                                                            <div class="form-group">
                                                                                    <label for="text" class="col-lg-3 control-label">Magnitude:</label>
                                                                                    <div class="col-lg-9">
                                                                                            <input type="text" name="mag" class="form-control"  placeholder="Enter the magnitude" required />
                                                                                    </div>
                                                                            </div>
                                                                            <div class="form-group">
                                                                                    <label for="text" class="col-lg-3 control-label">Depth:</label>
                                                                                    <div class="col-lg-9">
                                                                                            <input type="text" name="heig" class="form-control"  placeholder="Enter the depth" required />
                                                                                    </div>
                                                                            </div><!--end form group-->
                                                                            <div class="form-group">
                                                                                    <div class="col-lg-10 col-lg-offset-3">
                                                                                        <button type="submit" class="btn btn-primary" value="calculate" style="margin-left: 120px">SUBMIT</button>
                                                                                            
                                                                                    </div>
                                                                            </div>
                                                                            
                                                                    </form>
              
						</div>
				</div>
      </div>
                           
          
              <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#imageCarousel').carousel();
        });
    </script>
  </body>
</html>
